<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추천 안장 결과</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script> <!-- script.js를 불러와서 saddleData 사용 -->
    <style>
        .saddle-card {
            width: 250px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: white;
            cursor: pointer;
        }
        .saddle-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .saddle-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>추천하는 안장</h1>
    <div class="container" id="saddleContainer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const userAnswers = JSON.parse(localStorage.getItem("userAnswers")) || {};
            
            // JSON 데이터는 script.js에서 불러옴 (이미 존재하는 saddleData 사용)
            const matchedSaddles = saddleData.filter(saddle => 
                saddle["성별"].includes(userAnswers["성별"]) &&
                saddle["좌골사이즈"].includes(userAnswers["좌골사이즈"]) &&
                saddle["좌골통증"].includes(userAnswers["좌골통증"]) &&
                saddle["회음부통증"].includes(userAnswers["회음부통증"]) &&
                saddle["라이딩 거리"].includes(userAnswers["라이딩 거리"]) &&
                saddle["레일 규격"] === userAnswers["레일 규격"] &&
                saddle["가격"].includes(userAnswers["가격"])
            );

            const container = document.getElementById("saddleContainer");

            if (matchedSaddles.length === 0) {
                container.innerHTML = "<p>조건에 맞는 안장이 없습니다.</p>";
            } else {
                matchedSaddles.forEach(saddle => {
                    const card = document.createElement("div");
                    card.className = "saddle-card";
                    card.innerHTML = `<img src="${saddle.img}" alt="${saddle.name}">
                                      <h3>${saddle.name}</h3>`;
                    card.onclick = () => window.location.href = saddle.url;
                    container.appendChild(card);
                });
            }
        });
    </script>
</body>
</html>
